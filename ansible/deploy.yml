- name: Déployer l'API sur GCP
  hosts: api
  become: yes

  vars:
    github_token: "{{ lookup('env', 'GH_PAT') }}"
    repo_url: "https://{{ github_token }}@github.com/temp-account-vm/gcp-ci-cd-api.git"
    app_root: "/home/debian/api"

  tasks:
    - name: Install dependencies
      apt:
        name:
          - curl
          - nodejs
          - npm
          - git
        state: present
        update_cache: yes

    - name: Ensure app directory exists
      file:
        path: "{{ app_root }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Cloner ou mettre à jour le repo
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_path }}"
        version: main
        force: yes

    - name: Installer les dépendances
      npm:
        path: "{{ app_path }}/api"
        production: yes

    - name: Start app with PM2
      shell: |
        npm install -g pm2
        cd {{ app_dir }}/api
        pm2 start index.js --name my-api || pm2 restart my-api
        pm2 save
      args:
        executable: /bin/bash
